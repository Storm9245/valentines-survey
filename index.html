<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preload" href="https://tenor.com/view/moti-hearts-gif-24884258" as="image">
    <link rel="preload" href="https://tenor.com/view/cat-stare-gif-22341545" as="image">
    <link rel="preload" href="https://tenor.com/view/happy-gif-12345" as="image"> <!-- Example happy gif -->
    <link rel="preload" href="https://tenor.com/view/sad-gif-67890" as="image"> <!-- Example sad gif -->
</head>
<body style="background-color:lightcoral; margin: 0; height: 100vh;" onload="onPageLoad()">

    <!-- GIF Embed centered with reduced size for the first GIF -->
    <div class="d-flex justify-content-center" style="margin-top: 40px; margin-bottom: 10px;" id="gifContainer">
        <div class="tenor-gif-embed" data-postid="24884258" data-share-method="host" data-aspect-ratio="1.32231" data-width="50%">
            <a href="https://tenor.com/view/moti-hearts-gif-24884258">Moti Hearts GIF</a> from 
            <a href="https://tenor.com/search/moti-gifs">Moti GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- Main Content with reduced spacing -->
    <div class="d-flex justify-content-center align-items-center" style="margin-bottom: 10px;">
        <p class="display-4 text-center" style="font-family: 'Pacifico', cursive;">Will you be my Valentine?</p>
    </div>

    <!-- Buttons centered with reduced space between them -->
    <div id="buttons" class="d-flex justify-content-center align-items-center" style="margin-bottom: 10px;">
        <button id="yes1" type="button" class="btn btn-light btn-lg" style="font-family: 'Pacifico'; margin-right: 10px;">
            Yes!
        </button>
        <button id="no1" type="button" class="btn btn-light btn-lg" style="font-family: 'Pacifico';">
            No!
        </button>
    </div>

    <!-- GIF Embed for the second GIF (Cat Stare) -->
    <div class="d-flex justify-content-center" style="margin-top: 20px;" id="secondGifContainer" style="display: none;">
        <div class="tenor-gif-embed" data-postid="22341545" data-share-method="host" data-aspect-ratio="1.01911" data-width="30%">
            <a href="https://tenor.com/view/cat-stare-gif-22341545">Cat Stare GIF</a> from 
            <a href="https://tenor.com/search/cat+stare-gifs">Cat Stare GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- GIF Embed for "Yes!" response -->
    <div class="d-flex justify-content-center" style="margin-top: 20px;" id="happyGifContainer" style="display: none;">
        <div class="tenor-gif-embed" data-postid="12345" data-share-method="host" data-aspect-ratio="1.32231" data-width="50%">
            <a href="https://tenor.com/view/happy-gif-12345">Happy GIF</a> from 
            <a href="https://tenor.com/search/happy-gifs">Happy GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- GIF Embed for "No!" response -->
    <div class="d-flex justify-content-center" style="margin-top: 20px;" id="sadGifContainer" style="display: none;">
        <div class="tenor-gif-embed" data-postid="67890" data-share-method="host" data-aspect-ratio="1.32231" data-width="50%">
            <a href="https://tenor.com/view/sad-gif-67890">Sad GIF</a> from 
            <a href="https://tenor.com/search/sad-gifs">Sad GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <script>
        function onPageLoad() {
            console.log("Page and all resources have loaded!");
            // Optional: perform any setup tasks once the page loads.
        }

        // Event listeners to change the GIF when a button is clicked
        document.getElementById('yes1').addEventListener('click', function() {
            document.getElementById('gifContainer').style.display = 'none'; // Hide the first GIF
            document.getElementById('secondGifContainer').style.display = 'none'; // Hide second GIF
            document.getElementById('happyGifContainer').style.display = 'block'; // Show happy GIF
            document.getElementById('sadGifContainer').style.display = 'none'; // Ensure sad GIF is hidden
        });

        document.getElementById('no1').addEventListener('click', function() {
            document.getElementById('gifContainer').style.display = 'none'; // Hide the first GIF
            document.getElementById('secondGifContainer').style.display = 'none'; // Hide second GIF
            document.getElementById('sadGifContainer').style.display = 'block'; // Show sad GIF
            document.getElementById('happyGifContainer').style.display = 'none'; // Ensure happy GIF is hidden
        });
    </script>

</body>
</html>
