<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! :3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body style="background-color:lightcoral; margin: 0; height: 100vh;">

    <!-- GIF Embed centered with reduced size -->
    <div class="d-flex justify-content-center" style="margin-top: 40px; margin-bottom: 10px;">
        <div class="tenor-gif-embed" data-postid="24884258" data-share-method="host" data-aspect-ratio="1.32231" data-width="50%">
            <a href="https://tenor.com/view/moti-hearts-gif-24884258">Moti Hearts GIF</a> from 
            <a href="https://tenor.com/search/moti-gifs">Moti GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- Main Content with reduced spacing -->
    <div class="d-flex justify-content-center align-items-center" style="margin-bottom: 10px;">
        <p class="display-4 text-center" style="font-family: 'Pacifico', cursive;">Will you be my Valentine?</p>
    </div>

    <!-- Buttons centered with reduced space between them -->
    <div id="buttons" class="d-flex justify-content-center align-items-center" style="margin-bottom: 10px;">
        <button id="yes1" type="button" class="btn btn-light btn-lg" style="font-family: 'Pacifico'; margin-right: 10px;">
            Yes!
        </button>
        <button id="no1" type="button" class="btn btn-light btn-lg" style="font-family: 'Pacifico';">
            No!
        </button>
    </div>

    <!-- New GIF Embed below the buttons -->
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
        <div class="tenor-gif-embed" data-postid="22341545" data-share-method="host" data-aspect-ratio="1.01911" data-width="30%">
            <a href="https://tenor.com/view/cat-stare-gif-22341545">Cat Stare GIF</a> from 
            <a href="https://tenor.com/search/cat+stare-gifs">Cat Stare GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesButton = document.getElementById('yes1');
            const noButton = document.getElementById('no1');
            const gif1 = document.querySelector('.tenor-gif-embed[data-postid="24884258"]');
            const gif2 = document.querySelector('.tenor-gif-embed[data-postid="22341545"]');
            let noPressCount = 0;

            yesButton.addEventListener('click', function() {
                // Replace GIFs with new GIFs for "Yes" button click
                gif1.dataset.postid = "12186015021689896619";
                gif1.querySelector('a').href = "https://tenor.com/view/besito-catlove-gif-12186015021689896619";
                gif1.querySelector('a').textContent = "Besito Catlove GIF";

                gif2.dataset.postid = "15355044296113816836";
                gif2.querySelector('a').href = "https://tenor.com/view/cat-dance-dancing-cat-chinese-dancing-cat-funny-cat-meme-cat-gif-15355044296113816836";
                gif2.querySelector('a').textContent = "Cat Dance GIF";
            });

            noButton.addEventListener('click', function() {
                noPressCount++;
                if (noPressCount === 1) {
                    // Replace GIFs with new GIFs for first "No" button click
                    gif1.dataset.postid = "565199966538985343";
                    gif1.querySelector('a').href = "https://tenor.com/view/side-eye-dog-tiktok-meme-side-eye-dog-gif-565199966538985343";
                    gif1.querySelector('a').textContent = "Side Eye Dog GIF";

                    gif2.dataset.postid = "15737766168092599624";
                    gif2.querySelector('a').href = "https://tenor.com/view/dog-laughing-funny-dog-laughing-laughing-hysterically-lol-gif-15737766168092599624";
                    gif2.querySelector('a').textContent = "Dog Laughing GIF";
                } else if (noPressCount === 2) {
                    // Replace GIFs with new GIFs for second "No" button click
                    gif1.dataset.postid = "16369069069238100747";
                    gif1.querySelector('a').href = "https://tenor.com/view/really-gif-16369069069238100747";
                    gif1.querySelector('a').textContent = "Really GIF";

                    gif2.dataset.postid = "22533744";
                    gif2.querySelector('a').href = "https://tenor.com/view/twilight-sparkle-mordecai-mordetwi-gif-22533744";
                    gif2.querySelector('a').textContent = "Twilight Sparkle Mordecai GIF";

                    // Hide the "No" button
                    noButton.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
